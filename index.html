<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Net Profit Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="netProfitRadio" name="variables" checked>
  <label for="netProfitRadio">Net Profit</label>

  <input type="radio" id="totalRevenueRadio" name="variables">
  <label for="totalRevenueRadio">Total Revenue</label>

  <input type="radio" id="totalExpenseRadio" name="variables">
  <label for="totalExpenseRadio">Total Expense</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Total Revenue</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Total Expense</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
